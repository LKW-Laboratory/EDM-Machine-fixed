<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LFW Laboratory – EDM</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
  <style>
    :root { --lab-name: "LFW Laboratory – EDM"; --ui-bg: rgba(255,255,255,0.9); }
    html, body { height: 100%; margin: 0; }
    body {
      background-image: url("logo-th-rosenheim-2019-clipart-lg.png");
      background-repeat: no-repeat;
      background-position: center center;
      background-size: contain;
      background-color: #000;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    canvas { width: 100%; height: 100%; display: block; background: transparent; }

    .toolbar {
      position: absolute; top: 16px; left: 16px; z-index: 20;
      display: flex; align-items: center; gap: 10px;
      background: var(--ui-bg); padding: 10px 12px; border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25); backdrop-filter: blur(6px);
    }
    .btn {
      padding: 10px 14px; border: none; border-radius: 10px;
      background: #111; color: #fff; font-weight: 600; cursor: pointer;
    }
    .lab-name {
      margin-left: 6px; padding: 8px 10px; border-radius: 8px;
      font-weight: 700; color: #111; background: rgba(255,255,255,0.7);
      white-space: nowrap;
    }
    #hint {
      position: absolute; bottom: 42px; left: 16px; z-index: 20;
      color: #fff; text-shadow: 0 2px 6px rgba(0,0,0,.6);
      font-size: 12px; background: rgba(0,0,0,.35); padding: 6px 8px; border-radius: 8px;
    }
    .email-bar {
      position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
      background: #fff; color: #000; padding: 8px 16px; border-radius: 10px;
      font-weight: 600; font-size: 14px; box-shadow: 0 4px 12px rgba(0,0,0,.3); z-index: 25;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="audioButton" class="btn">🔊 Play Audio</button>
    <button id="muteButton" class="btn">🔈 Mute</button>
    <div class="lab-name" id="labName"></div>
  </div>

  <div id="hint">drag = orbit · wheel = zoom</div>
  <canvas id="renderCanvas"></canvas>
  <audio id="voice" src="EDM Dailouge (1).mp3" preload="auto"></audio>
  <div class="email-bar">lfw@th-rosenheim.de</div>

  <script>
    // Filenames
    const MODEL_FILE = "EDM Avatar.glb";
    const AUDIO_FILE = "EDM Dailouge (1).mp3";

    // Keep the “good” framing from your original
    const CAMERA_ALPHA = Math.PI / 2;      // orbit around
    const CAMERA_BETA  = Math.PI / 2.2;    // slight top tilt
    const CAMERA_RADIUS = 2.2;
    const CAMERA_TARGET = new BABYLON.Vector3(0, 1, 0); // chest height

    // UI text
    document.getElementById('labName').textContent =
      (getComputedStyle(document.documentElement).getPropertyValue('--lab-name') || "LFW Laboratory – EDM").replace(/^"|"$/g,'');

    // Babylon init
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true, doNotHandleContextLost: true });

    let scene, root, lipGroups = [], idleGroup = null;

    async function createScene() {
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0,0,0,0);

      // Camera exactly like your working page
      const camera = new BABYLON.ArcRotateCamera("cam",
        CAMERA_ALPHA, CAMERA_BETA, CAMERA_RADIUS, CAMERA_TARGET, scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 1.2;
      camera.upperRadiusLimit = 4.0;
      camera.wheelPrecision = 80;

      new BABYLON.HemisphericLight("hemi", new BABYLON.Vector3(0,1,0), scene).intensity = 1.25;

      // Load model
      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", MODEL_FILE, scene);
      root = result.meshes[0];
      result.meshes.forEach(m => { if (m.rotationQuaternion) m.rotationQuaternion = null; });

      // 👇 IMPORTANT:
      // 1) Force same forward as your original page.
      root.rotation = new BABYLON.Vector3(0, Math.PI, 0);

      // 2) DO NOT stop all animations — we want the built-in Idle to keep playing.
      //    Just find the idle and make sure it loops.
      const groups = scene.animationGroups || [];
      const isIdleName = n => /idle|stand|breath|breathe|rest|standing/i.test(n);
      idleGroup = groups.find(g => isIdleName(g.name));
      if (idleGroup) {
        try { idleGroup.start(true, 1.0, idleGroup.from, idleGroup.to, true); } catch(e){}
      }

      // 3) Detect talk/viseme groups for the button press
      const talkKeys = ["wolf3d", "viseme", "phoneme", "lip", "mouth", "talk", "speak"];
      lipGroups = groups.filter(g => talkKeys.some(k => g.name.toLowerCase().includes(k)));
      if (lipGroups.length === 0) {
        // fallback: if the artist merged lips into one group, just play everything except idle when talking
        lipGroups = groups.filter(g => g !== idleGroup);
      }

      return scene;
    }

    createScene().then(() => engine.runRenderLoop(() => scene && scene.render()));
    window.addEventListener("resize", () => engine.resize());

    // Audio & buttons
    const audio = document.getElementById("voice");
    const playBtn = document.getElementById("audioButton");
    const muteBtn = document.getElementById("muteButton");

    function startTalking() {
      // keep idle running — many rigs separate lips from idle
      (lipGroups || []).forEach(g => { try { g.stop(); } catch(e){} g.start(false, 1.0, g.from, g.to, false); });
    }
    function stopTalking() {
      (lipGroups || []).forEach(g => { try { g.stop(); } catch(e){} });
      if (idleGroup) try { idleGroup.start(true, 1.0, idleGroup.from, idleGroup.to, true); } catch(e){}
    }

    playBtn.addEventListener("click", async () => {
      try {
        audio.currentTime = 0;
        await audio.play();
      } catch (e) {
        console.warn("Audio play blocked:", e);
      }
      startTalking();
    });
    audio.addEventListener("ended", stopTalking);

    let muted = false;
    muteBtn.addEventListener("click", () => {
      muted = !muted;
      audio.muted = muted;
      muteBtn.textContent = muted ? "🔇 Unmute" : "🔈 Mute";
    });
  </script>
</body>
</html>
